<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Display by Diet Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .meal {
            background-color: #fff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .meal img {
            max-width: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .meal-info {
            flex: 1;
            min-width: 250px;
        }
        .meal-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .meal-info p {
            margin: 5px 0;
            color: #666;
        }
        .meal-info .nutrition {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Meals Display by Diet Type</h1>
    <ul class="nav nav-tabs" id="dietTabs" role="tablist"></ul>
    <div class="tab-content" id="dietTabContent"></div>

    <script>
        const jsonFilePath = "reorganized_meals_data.json";
        const defaultImage = "https://via.placeholder.com/150";

        const dietTypes = [
            "Keto",
            "Low Carb",
            "Mediterranean",
            "Vegan",
            "Paleo",
            "Gluten-Free",
            "Low-Fat",
            "High-Protein",
            "Not Categorized"
        ];

        async function loadMeals() {
            try {
                const response = await fetch(jsonFilePath);
                const meals = await response.json();
                const tabsContainer = document.getElementById('dietTabs');
                const contentContainer = document.getElementById('dietTabContent');

                dietTypes.forEach((dietType, index) => {
                    const tabItem = document.createElement('li');
                    tabItem.className = 'nav-item';
                    tabItem.innerHTML = `
                        <a class="nav-link ${index === 0 ? 'active' : ''}" id="${dietType}-tab" data-bs-toggle="tab" href="#${dietType}" role="tab" aria-controls="${dietType}" aria-selected="${index === 0}">
                            ${dietType}
                        </a>
                    `;
                    tabsContainer.appendChild(tabItem);

                    const tabPane = document.createElement('div');
                    tabPane.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
                    tabPane.id = dietType;
                    tabPane.role = 'tabpanel';
                    contentContainer.appendChild(tabPane);
                });

                meals.forEach(meal => {
                    const dietType = meal.dietType || 'Not Categorized';
                    const tabPane = document.getElementById(dietType);
                    
                    const mealElement = document.createElement('div');
                    mealElement.className = 'meal';
                    
                    mealElement.innerHTML = `
                        <img src="${meal.strMealThumb || defaultImage}" alt="${meal.strMeal || 'No image available'}">
                        <div class="meal-info">
                            <h2>${meal.strMeal || 'No name available'}</h2>
                            <p><strong>Category:</strong> ${meal.strCategory || 'Unknown'}</p>
                            <p><strong>Diet Type:</strong> ${dietType}</p>
                            <div class="nutrition">
                                <p><strong>Calories:</strong> ${meal.nutrition?.calories || 'N/A'} kcal</p>
                                <p><strong>Protein:</strong> ${meal.nutrition?.protein || 'N/A'} g</p>
                                <p><strong>Carbs:</strong> ${meal.nutrition?.carbs || 'N/A'} g</p>
                                <p><strong>Fat:</strong> ${meal.nutrition?.fat || 'N/A'} g</p>
                            </div>
                        </div>
                    `;
                    
                    tabPane.appendChild(mealElement);
                });
            } catch (error) {
                console.error("Error loading meals:", error);
            }
        }

        window.onload = loadMeals;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
